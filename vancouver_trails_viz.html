<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancouver Trails Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Vancouver Trails Data Visualization</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-trails">0</div>
                <div class="stat-label">Total Trails</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-time">0</div>
                <div class="stat-label">Average Time (hours)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-distance">0</div>
                <div class="stat-label">Average Distance (km)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="easy-trails">0</div>
                <div class="stat-label">Easy Trails</div>
            </div>
        </div>

        <div class="chart-container">
            <svg id="scatterplot" width="1000" height="600"></svg>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #d3eecd;"></div>
                <span>Easy</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #7bc77e;"></div>
                <span>Intermediate</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2a8d46;"></div>
                <span>Difficult</span>
            </div>
        </div>
    </div>

    <!-- D3.js library -->
    <script src="js/d3.v7.min.js"></script>

    <!-- Our visualization code -->
    <script src="js/trails_viz.js"></script>
</body>
</html>
