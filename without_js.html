<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic SVG shapes</title>
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>
    <body>
        <div id="svg-container">
            <svg width="600" height="400">
                <circle cx="100" cy="100" r="50" fill="blue" stroke="black"/>
                <rect x="200" y="50" width="100" height="75" fill="green" stroke="black"/>
                <line x1="350" y1="50" x2="450" y2="150" stroke="red" stroke-width="5" stroke="black"/>
                <text x="100" y="250" font-family="Arial" font-size="24" fill="black">Hello, World!</text>
                <polyline points="500,50 550,150 480,150" fill="none" stroke="purple" stroke-width="3"/>
                <polygon points="250,300 300,200 350,300" fill="orange" stroke="black"/>
            </svg>
        </div>
    </body>
</html>
